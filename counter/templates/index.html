<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body style="text-align: center;">
    <h1>Counter</h1>
    <h2>{% if 'count' in session  %}
        {{session['count']}}
    {% else %}
        1
    {% endif %} times</h2> 
    <p>{% if 'count_total' in session  %}
        {{session['count_total']}}
    {% else %}
        1
    {% endif %} total times</p>
    <br/>

    <a href="/add_two">Add 2 to count</a>
    <br/>
    <a href="/" style="margin-right: 5px">Refresh the page (add 1 to count)</a>
    <br/>
    <a href="/destroy_session">Reset The Count</a>
    <br/>
    <form action="/add_custom" method="post">
        <label for="number"></label>
        <input type="number" name="number">
        <input type="submit" value="submit">
    </form>

</body>
</html>
