<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
    <h2>Random Numbers</h2>
    <ul>
        {% for num in random_numbers  %}
        <li>{{num}}</li>
        {% endfor %}
    </ul>

    <h2>My List</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for dict in students %}
            <tr>
                <td>{{dict.name}}</td>
                <td>{{dict.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
